[loggers]
keys=root

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=defaultHandler
qualname=root

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('app.log', 'a', 'utf-8')

[formatter_defaultFormatter]
format=%(asctime)s %(name)s %(levelname)s %(message)s


